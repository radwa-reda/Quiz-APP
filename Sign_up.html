<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_loginStyle.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2 class="mt-3">Registration Form</h2>
    <img src="images/Sign up-amico.svg" class="mx-auto d-block" width="60%">
     <form id="Form" action="#">
        <div class="mb-2 input_box " id="input_box_fname">
            <label for="fname" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="fname" name="fname" 
            onkeydown="validationfName()" placeholder="Enter your first name" required>
            <span id="text_fname"></span>  
            
        </div>
        <div class="mb-2 input_box " id="input_box_lname">
            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lname" name="lname" 
            onkeydown="validationlName()" placeholder="Enter your last name" required>
            <span id="text_lname"></span>   
        </div>

        <div class="mb-2 input_box" id="input_box_email">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" name="email" 
            onkeydown="validation()" placeholder="Enter your email" required>
            <span id="text"></span>   
            <span id="icon"></span>
            
        </div>
        <div class="mb-2 input_box " id="input_box_password">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" 
            oninput="validationPassword()"  required>
            <span id="text_password"></span>   
            <button type="button" class="btn btn-outline-secondary"  id="passward_img" data-text="show"><img src="images/show.png"  width="20px"></button>
            
        </div>

        <div class="mb-4 input_box " id="input_box_repassword">
            <label for="repassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="repassword" name="repassword" 
            oninput="validationrePassword()"  required>
            <span id="text_repassword"></span>   
            <span id="icon_repassword"></span>
            <button type="button" class="btn btn-outline-secondary" id="re_passward_img" data-text="show"></button>
            
        </div>

        <button type="button" class="btn btn-primary" id="submitButton" onclick="submitForm()">Submit</button>
   
    </form>
</div>
<script src="cookiesLIP.js"></script>
<script src="Sign_up.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
