<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <div class="row ">
      <div class="col-lg-8  d-flex flex-column">
        <div class="quiz-container  col-lg-12" id="quiz">
          <div class="quiz-header">
            <div class="time">
              <div class="timer_data">
                <p id="timer"></p>
              </div>
              <i id="mark" class="fa-regular fa-flag"></i>
            </div>
            <h2 id="question"></h2>
            <ul>
              <li>
                <input type="radio" name="answer" id="a" class="answer" />
                <label for="a" id="a_text"></label>
              </li>
              <li>
                <input type="radio" name="answer" id="b" class="answer" />
                <label for="b" id="b_text"></label>
              </li>
              <li>
                <input type="radio" name="answer" id="c" class="answer" />
                <label for="c" id="c_text"></label>
              </li>
              <li>
                <input type="radio" name="answer" id="d" class="answer" />
                <label for="d" id="d_text"></label>
              </li>
            </ul>
          </div>
          <div class="buttons">
            <button id="previous" disabled>previous</button>
            <button id="number">1</button>
            <button id="next">Next</button>
          </div>
        </div>
        <div class="col-lg-12">

          <button id="submit">Submit</button>
        </div>
      </div>
      <div class="col-lg-4  ">
          <div class="quiz-mark   ">
            <h3>Question Mark</h3>
          </div>
      </div>
      </div>
     
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
